<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/syles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
    
    <article>
      <div class="container">
        <img class="cube-pic" src="images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay">
          <img class="view-icon" src="images/icon-view.svg" alt="view">
        </div>
      </div>
      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>
    <article>
      <img class="icon-eth" src="images/icon-ethereum.svg" alt="eth">
      <h2>0.041 ETH</h2>
      <img class="icon-clock" src="images/icon-clock.svg" alt="">
      <h3>3 days left</h3>
    </article>
    <article>
      <img class="avatar-pic" src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </main>

  <footer class="attribution">
    <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>
      Coded by 
      <a href="https://www.instagram.com/aynur91/">Aynur Demir</a>.
    </p>
  </footer>
  
</body>
</html>
